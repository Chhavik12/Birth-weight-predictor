<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birth Weight Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe6f0, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #4a148c;
    }

    .form-container {
      background-color: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #880e4f;
    }

    .form-container h1::before {
      content: "ðŸ‘¶ ";
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #6a1b9a;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #d1c4e9;
      border-radius: 12px;
      background-color: #f9f3fc;
      font-size: 15px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #ab47bc;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: linear-gradient(to right, #ba68c8, #f06292);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 16px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #ab47bc, #ec407a);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <form class="form-container" action="/predict" method="POST">
    <h1>Predict Birth Weight</h1>

    <label for="gestation">Gestation</label>
    <input name="gestation" type="number" required />

    <label for="parity">Parity</label>
    <input name="parity" type="number" required />

    <label for="age">Mother's Age</label>
    <input name="age" type="number" required />

    <label for="height">Height </label>
    <input name="height" type="number" required />

    <label for="weight">Weight </label>
    <input name="weight" type="number" required />

    <label for="smoke">Smoke (0 = No, 1 = Yes)</label>
    <input name="smoke" type="number" min="0" max="1" required />

    <button type="submit">ðŸŽ€ Predict Birth Weight</button>
    <h3>
        Predicted Birth Weight is {{prediction}}
    </h3>
  </form>
</body>
</html>
